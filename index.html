<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            text-align: left;
        }

        .info-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            font-weight: 500;
        }

        .button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.8;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--tg-theme-section-bg-color, #f5f5f5);
            border-radius: 8px;
            font-size: 14px;
            color: var(--tg-theme-subtitle-text-color, #666666);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã –ü—Ä–∏–≤–µ—Ç –∏–∑ Mini App!</h1>
        
        <div class="info-card">
            <div class="info-item">
                <div class="info-label">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</div>
                <div class="info-value" id="platform">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–í–µ—Ä—Å–∏—è</div>
                <div class="info-value" id="version">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–¢–µ–º–∞</div>
                <div class="info-value" id="theme">-</div>
            </div>
            <div class="info-item" id="user-info" style="display: none;">
                <div class="info-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                <div class="info-value" id="username">-</div>
            </div>
        </div>

        <button class="button" onclick="showAlert()">–ü–æ–∫–∞–∑–∞—Ç—å –∞–ª–µ—Ä—Ç</button>
        <button class="button" onclick="toggleMainButton()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É</button>

        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º Mini App –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
        tg.expand();
        
        // –ì–æ–≤–æ—Ä–∏–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.getElementById('platform').textContent = tg.platform || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('version').textContent = tg.version || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('theme').textContent = tg.colorScheme === 'dark' ? '–¢–µ–º–Ω–∞—è' : '–°–≤–µ—Ç–ª–∞—è';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('username').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            if (user.username) {
                document.getElementById('username').textContent += ` (@${user.username})`;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.setText('–ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞');
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.showAlert('–í—ã –Ω–∞–∂–∞–ª–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É!');
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∞–ª–µ—Ä—Ç–∞
        function showAlert() {
            tg.showAlert('–≠—Ç–æ –ø—Ä–æ—Å—Ç–æ–π Telegram Mini App! üéâ');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        let mainButtonVisible = true;
        function toggleMainButton() {
            if (mainButtonVisible) {
                tg.MainButton.hide();
                mainButtonVisible = false;
                updateStatus('–ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å–∫—Ä—ã—Ç–∞');
            } else {
                tg.MainButton.show();
                mainButtonVisible = true;
                updateStatus('–ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∞');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            setTimeout(() => {
                document.getElementById('status').textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!';
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', () => {
            document.getElementById('theme').textContent = tg.colorScheme === 'dark' ? '–¢–µ–º–Ω–∞—è' : '–°–≤–µ—Ç–ª–∞—è';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ viewport
        tg.onEvent('viewportChanged', (event) => {
            if (event.isStateStable) {
                updateStatus(`–í—ã—Å–æ—Ç–∞: ${Math.round(tg.viewportHeight)}px`);
            }
        });
    </script>
</body>
</html>
